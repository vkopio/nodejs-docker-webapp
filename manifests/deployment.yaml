apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: workshop
  name: rasmus-nodejs-docker-webapp
  labels:
    app: rasmus-nodejs-docker-webapp

spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: rasmus-nodejs-docker-webapp

  template:
    metadata:
      labels:
        app: rasmus-nodejs-docker-webapp
      annotations:
    spec:
      containers:
        - image: gcr.io/unity-ads-workshop-test/rasmus-nodejs-docker-webapp:master
          name: rasmus-nodejs-docker-webapp
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 0.1
              memory: 128Mi
            limits:
              cpu: 0.5
              memory: 1024Mi
          env:
            - name: SOME_ENV_VARIABLE
              value: some env value

      nodeSelector:
        service: workshop
